security.basic.enabled=false

spring.messages.basename=i18n/messages

#spring.thymeleaf.cache=false

#ENCODING
spring.messages.encoding=UTF-8
server.tomcat.uri-encoding=UTF-8
spring.http.encoding.charset=UTF-8
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
file.encoding=UTF-8
file

#DATABASE
spring.datasource.url = jdbc:mysql://localhost:3306/transport?useSSL=false
spring.datasource.username = root
spring.datasource.password = root
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyComponentPathImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

#JOBS
jobs.executionLoggerTask.rate = 60000
jobs.serviceReminderTask.cron = 0 0 6 * * *
jobs.updateExchangeRate.cron = 0 0 8,16 * * *
jobs.serviceReminderTask.daysToCheck = 14

#EMAIL
mail.smtp.auth = true
mail.smtp.starttls.enable = true
mail.smtp.host = smtp.gmail.com
mail.smtp.port = 587
mail.username =
mail.password =

#POM INFORMATION
build.version=@project.version@
application.name=@project.name@