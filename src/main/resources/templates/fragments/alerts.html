<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    ...
</head>
<body>
    <div th:fragment="alerts" th:switch="${alertType}">
        <div th:case="'success'" class="alert alert-success alert-dismissible">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
            <h4>
                <i class="icon fa fa-check"></i>
                Sukces!
            </h4>
            <h5 th:text="${info}"></h5>
        </div>
        <div th:case="'error'" class="alert alert-danger alert-dismissible">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
            <h4>
                <i class="icon fa fa-ban"></i>
                Błąd!
            </h4>





        </div>
    </div>
</body>
</html>
