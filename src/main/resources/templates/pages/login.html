<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="/fragments/elements :: head"/>
    <title>Login | Kosodrzewina</title>
</head>
<body class="hold-transition login-page">
<div>
    <!--<div th:replace="/fragments/header :: header">Header</div>-->
    <!--<div th:replace="/fragments/menu :: menu">Menu</div>-->
    <div class="login-box">

        <div class="login-logo">
            <a href="#"><b>Kosodrzewina</b></a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">Sign in to start your session</p>

            <p th:if="${param.error != null or param.logout != null}">
                <div th:if="${param.error}" class="alert alert-danger alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <div style="text-align: center" th:text="#{error.login.invalidValues}"/>
                </div>
                <div th:if="${param.logout}" class="alert alert-success alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <div style="text-align: center" th:text="#{info.logout.successfulLogout}"/>
                </div>
            </p>

            <form th:action="@{/login}" method="post">
                <div class="form-group has-feedback">
                    <input class="form-control" type='text' id="username" name="username" required="required" placeholder="Username"/>
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input class="form-control" type='password' id="password" name='password' required="required" placeholder="Password" />
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <div class="checkbox icheck" style="margin-left: 20px;">
                            <label>
                                <input type="checkbox" />
                                <th:block th:text="#{button.rememberMe}" />
                            </label>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat" th:text="#{button.sign-in}"/>
                        <!--<input type="submit" class="btn btn-primary" ' />-->
                    </div>
                    <!-- /.col -->
                </div>
            </form>

            <a href="#">I forgot my password</a>
            <br />
            <a href="/register" class="text-center">Register</a>

        </div>
        <!-- /.login-box-body -->
    </div>
    <!--<div th:replace="/fragments/footer :: footer">Footer</div>-->
</div>
</body>
</html>
