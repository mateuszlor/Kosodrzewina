<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <script src="js/jquery-3.1.1.min.js" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
              crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
              integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
              crossorigin="anonymous"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
                integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
                crossorigin="anonymous"></script>

        <link rel="stylesheet" href="css/chosen.min.css"/>
        <link rel="stylesheet" href="css/custom.css"/>

        <script src="js/validator.min.js"></script>
        <script src="js/chosen.jquery.min.js"></script>
        <script src="https://use.fontawesome.com/30e4d80a01.js"></script>

        <meta charset="UTF-8"/>
        <title>Logowanie</title>
    </head>
    <body>
        <div id="body" style="padding: 100px;">
            <p th:if="${error}">
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <div class="alert alert-danger alert-dismissible" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <div style="text-align: center" th:text="${error}"/>
                        </div>
                    </div>
                </div>
            </p>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="panel panel-primary ">
                        <div class="panel-heading" th:text="#{label.signIn}"/>
                        <div class="panel-body">
                            <form action="@{/login}" method='POST' data-toggle="validator" role="form">
                                <div class="row form-group">
                                    <div class="col-md-2"></div>
                                    <div class="col-md-3"><label for="username" th:text="#{label.login}"/></div>
                                    <div class="col-md-4">
                                        <input class="form-control" type='text' id="username" name='username' required="required"></input>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col-md-2"></div>
                                    <div class="col-md-3"><label for="password" th:text="#{label.password}"/></div>
                                    <div class="col-md-4">
                                        <input class="form-control" type='password' id="password" name='password' required="required"></input>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col-md-5"></div>
                                    <div class="col-md-4"><input type="submit" class="btn btn-primary" th:value='#{button.sign-in}'></input></div>
                                </div>
                                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div if="footer" style="clear:both">
            <div th:replace="fragments/footer :: footer" > Footer </div>
        </div>
    </body>
</html>
