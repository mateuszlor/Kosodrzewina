<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="/fragments/elements :: head"/>
    <title>Dane użytkownika</title>
</head>
<body class="skin-blue sidebar-mini">
<div class="wrapper">
    <div th:replace="/fragments/header :: header">Header</div>
    <div th:replace="/fragments/menu :: menu">Menu</div>
    <div class="content-wrapper">

        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>Dane użytkownika</h1>
        </section>

        <section class="content">
            <!-- Page Content -->

            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">Dane</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" th:object="${user}" method="POST">
                    <div class="box-body">
                        <input type="hidden" id="id" name="id" th:value="*{id}" />
                        <div class="form-group">
                            <label for="login" class="col-sm-2 control-label">Login</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="login" placeholder="Login" th:field="*{username}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">Imię</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="name" placeholder="Imię" th:field="*{name}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="surname" class="col-sm-2 control-label">Nazwisko</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="surname" placeholder="Nazwisko" th:field="*{surname}" />
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary pull-right" name="action" value="saveData">Zapisz dane</button>
                    </div>
                    <!-- /.box-footer -->
                </form>
            </div>

            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">Hasło</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" th:object="${user}" method="POST">
                    <div class="box-body">
                        <input type="hidden" id="id" name="id" th:value="*{id}" />
                        <div class="form-group">
                            <label for="oldPassword" class="col-sm-2 control-label">Stare hasło</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="oldPassword" th:field="*{oldPassword}" placeholder="Stare hasło" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="newPassword" class="col-sm-2 control-label">Nowe hasło</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="newPassword" th:field="*{newPassword}" placeholder="Nowe hasło" />
                                <div class="form-group"><!-- empty tag to fix styling --></div>
                                <input type="password" class="form-control" id="newPassword2" th:field="*{newPassword2}" placeholder="Powtórz hasło" />
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary pull-right" name="action" value="savePassword">Zapisz hasło</button>
                    </div>
                    <!-- /.box-footer -->
                </form>
            </div>

            <!---->
        </section>
    </div>
    <div th:replace="/fragments/footer :: footer">Footer</div>
</div>
</body>
</html>
