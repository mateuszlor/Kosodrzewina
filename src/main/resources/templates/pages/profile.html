<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="/fragments/elements :: head"/>
    <title>Dane użytkownika</title>
</head>
<body class="skin-blue sidebar-mini">
<div class="wrapper">
    <div th:replace="/fragments/header :: header">Header</div>
    <div th:replace="/fragments/menu :: menu">Menu</div>
    <div class="content-wrapper">

        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>Dane użytkownika</h1>
        </section>

        <section class="content">
            <!-- Page Content -->

            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">Dane</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" modelAttribute="editData">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="login" class="col-sm-2 control-label">Login</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="login" placeholder="Login" th:field="${user.username}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">Imię</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="name" placeholder="Imię" th:field="${user.name}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="surname" class="col-sm-2 control-label">Nazwisko</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="surname" placeholder="Nazwisko" th:field="${user.surname}" />
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <button type="submit" class="btn btn-default">Anuluj</button>
                        <button type="submit" class="btn btn-primary pull-right">Zapisz dane</button>
                    </div>
                    <!-- /.box-footer -->
                </form>
            </div>

            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">Hasło</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" modelAttribute="editPassword">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="old" class="col-sm-2 control-label">Stare hasło</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="old" placeholder="Stare hasło" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="new1" class="col-sm-2 control-label">Nowe hasło</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="new1" placeholder="Nowe hasło" />
                                <div class="form-group"><!-- empty tag to fix styling --></div>
                                <input type="password" class="form-control" id="new2" placeholder="Powtórz hasło" />
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <button type="submit" class="btn btn-default">Anuluj</button>
                        <button type="submit" class="btn btn-primary pull-right">Zapisz hasło</button>
                    </div>
                    <!-- /.box-footer -->
                </form>
            </div>

            <!---->
        </section>
    </div>
    <div th:replace="/fragments/footer :: footer">Footer</div>
</div>
</body>
</html>
