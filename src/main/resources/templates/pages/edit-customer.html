<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="/fragments/elements :: head"/>
    <title>Home Page</title>
</head>
<body class="skin-blue sidebar-mini">
<div class="wrapper">
    <div th:replace="/fragments/header :: header">Header</div>
    <div th:replace="/fragments/menu :: menu">Menu</div>
    <div class="content-wrapper">
        <div class="main-container container-fluid">
            <div th:replace="/fragments/alerts :: alerts(alertType=${alertType}, info=${info})">Alerts</div>
        </div>

        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Edycja
                <small>klienta</small>
            </h1>
        </section>

        <section class="content">
            <!-- Page Content -->
                        <div class="box box-warning">
                <div class="box-header with-border">
                    <h3 class="box-title" th:text="#{label.customer.new}"/>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <form role="form" th:action="@{/edit-customer}" th:object="${customer}" lpformnum="2" method="post">
                        <!-- text input -->
                        <input type="hidden" class="form-control" id="id" name="id" th:value="*{id}" />
                        <div class="form-group">
                            <label th:text="#{label.name}"/>
                            <input type="text" class="form-control" id="name" name="name" th:value="*{name}" required="required" th:placeholder="#{label.name}" />
                            <span class="help-block"></span>
                        </div>
                        <div class="form-group">
                            <label th:text="#{label.surname}"/>
                            <input type="text" class="form-control" id="surname" name="surname" th:value="*{surname}" required="required" th:placeholder="#{label.surname}" />
                            <span class="help-block"></span>
                        </div>
                        <div class="form-group">
                            <label th:text="#{label.username}"/>
                            <input type="text" class="form-control" id="username" name="username" th:value="*{username}" th:placeholder="#{label.username}" />
                            <span class="help-block"></span>
                        </div>
                        <div class="form-group">
                            <label th:text="#{label.phone}"/>
                            <input type="text" class="form-control" id="phone" name="phone" th:value="*{phone}" th:placeholder="#{label.phone}" />
                            <span class="help-block"></span>
                        </div>
                        <!-- textarea -->
                        <div class="form-group">
                            <label th:text="#{label.address}">Textarea</label>
                            <textarea class="form-control" rows="3" id="address" th:field="*{address}" name="address" th:placeholder="#{label.address}"></textarea>
                            <span class="help-block"></span>
                        </div>
                        <button type="submit" class="btn btn-primary" th:text="#{button.confirm}"/>

                    </form>
                </div>
                <!-- /.box-body -->
            </div>
            <!---->
        </section>
    </div>
    <div th:replace="/fragments/footer :: footer">Footer</div>
</div>
</body>
</html>
