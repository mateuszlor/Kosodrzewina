<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <script src="js/jquery-3.1.1.min.js" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
              crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
              integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
              crossorigin="anonymous"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
                integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
                crossorigin="anonymous"></script>

        <link rel="stylesheet" href="css/chosen.min.css"/>
        <link rel="stylesheet" href="css/custom.css"/>

        <script src="js/validator.min.js"></script>
        <script src="js/chosen.jquery.min.js"></script>
        <script src="https://use.fontawesome.com/30e4d80a01.js"></script>

        <meta charset="UTF-8"/>
        <title th:text="#{error.page.title}">---</title>
    </head>
    <body>
        <div th:replace="fragments/header :: header" > Header </div>
        <div id="menu" style="float:left;padding-bottom:1px;width:15%;">
            <div th:replace="fragments/menu :: menu"> Menu </div>
        </div>
        <div id="body" style="float:left;padding:20px;width:85%;">
            <div>
                <label class="error-title" th:text="#{error.page.description}"></label>
                <div class="error-details">
                    <div th:text="#{error.page.details}"></div>
                    <ul>
                        <li th:each="e : ${errorDetails}" th:text="${e}"></li>
                    </ul>
                </div>
                <div class="stacktrace" th:if="${hasStacktrace}" th:text="#{error.page.stacktrace}">
                    <pre th:text="${stacktrace}"></pre>
                </div>
            </div>
        </div>
        <div if="footer" style="clear:both">
            <div th:replace="fragments/footer :: footer" > Footer </div>
        </div>
    </body>
</html>
